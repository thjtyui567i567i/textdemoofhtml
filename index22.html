<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Hanar’s 20th Birthday Party</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: cursive;
  background: linear-gradient(135deg,pink,#fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  width: 360px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  z-index: 1;
  position: relative;
}

h1 { color: #ff4081; margin-bottom: 10px; }
h2 { margin: 5px 0; }
.details p { margin: 5px 0; }

.countdown {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.countdown div {
  background: #ff4081;
  color: white;
  padding: 10px;
  border-radius: 12px;
  width: 70px;
  font-size: 14px;
}

.countdown span {
  display: block;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 2px;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

button {
  background: #ff4081;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 14px;
  font-family: cursive;
}

button:hover { background: #e73370; }

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 0;
}

#alert {
  position: fixed;
  bottom: 20px;
  background: rgba(255,64,129,0.9);
  color: white;
  padding: 10px 15px;
  border-radius: 20px;
  font-family: cursive;
  display: none;
}
</style>
</head>

<body>



<canvas id="balloons"></canvas>

<div class="card" id="card">
  <h1> Hanar’s 20th Birthday Party </h1>
  <h2></h2>
  <p>!Join me in celebrating my 20th birthday </p>

  <div class="details">
    <p> 15 / 02 / 2026</p>
    <p> 6:00 PM</p>
    <p> </p>
  </div>

  <h3> Countdown</h3>
  <div class="countdown">
    <div><span id="days">0</span>DAY</div>
    <div><span id="hours">0</span>HOUR</div>
    <div><span id="minutes">0</span>MINUTE</div>
    <div><span id="seconds">0</span>SECOND</div>
  </div>

  <div class="buttons">
    <button onclick="share()"> Share</button>
    <button onclick="openMap()"> Location</button>
  </div>
</div>

<script>

const eventDate = new Date("February 15, 2026 18:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = eventDate - now;
  if(diff <= 0) return;

  document.getElementById("days").innerText =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerText =
    Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  document.getElementById("minutes").innerText =
    Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  document.getElementById("seconds").innerText =
    Math.floor((diff % (1000 * 60)) / 1000);
},1000);


function share() {
  if(navigator.share) {
    navigator.share({
      
      url: window.location.href
    });
  } else {
    alert("اا");
  }
}


function openMap() {
  const address = "931 Forder Hills Dr, Saint Louis, MO 63129";
  window.open(`https://maps.google.com?q=${encodeURIComponent(address)}`, "_blank");
}


const balloonCanvas = document.getElementById("balloons");
balloonCanvas.width = window.innerWidth;
balloonCanvas.height = window.innerHeight;
const bCtx = balloonCanvas.getContext("2d");
let balloons = [];
function createBalloons() {
  for(let i=0;i<30;i++){
    balloons.push({
      x: Math.random()*balloonCanvas.width,
      y: balloonCanvas.height + Math.random()*200,
      r: Math.random()*15+10,
      color:`hsl(${Math.random()*360},100%,70%)`,
      speed: Math.random()*2+1
    });
  }
}
function drawBalloons(){
  bCtx.clearRect(0,0,balloonCanvas.width,balloonCanvas.height);
  balloons.forEach(b=>{
    bCtx.beginPath();
    bCtx.fillStyle = b.color;
    bCtx.ellipse(b.x,b.y,b.r,b.r*1.2,0,0,2*Math.PI);
    bCtx.fill();
    b.y -= b.speed;
    if(b.y<-50){b.y=balloonCanvas.height+Math.random()*200; b.x=Math.random()*balloonCanvas.width;}
  });
  requestAnimationFrame(drawBalloons);
}



</script>

</body>
</html>
